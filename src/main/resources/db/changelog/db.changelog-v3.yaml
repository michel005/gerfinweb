databaseChangeLog:
  - changeSet:
      id: '1.0'
      author: Michel Douglas Grigoli
      changes:
        - createTable:
            schemaName: gerfinweb
            tableName: gf_movement
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
              - column:
                  name: account_id
                  type: bigint
              - column:
                  name: due_date
                  type: date
              - column:
                  name: description
                  type: varchar(50)
              - column:
                  name: value
                  type: decimal(10,2)
              - column:
                  name: status
                  type: varchar(50)